<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>CountDown</title>
  </head>
  <body>
    <audio
      controls
      autoplay
      src="./assets/mp3/happy-new-year-video.mp3"
      class="audio"
    ></audio>

    <div class="main">
      <img src="./assets/img/logo.png" alt="" class="logo" />
      <div class="company">
        <p class="subCompany">CÔNG TY CỔ PHẦN KỸ THUẬT DỊCH VỤ THÀNH CÔNG</p>
      </div>
      <div class="title">
        <h1>2022</h1>
        <h2>Sự kiện quan trọng nhất 2022 sắp diễn ra !</h2>
      </div>

      <div class="count">
        <ul class="listCount">
          <li id="week" class="item"></li>
          <li id="days" class="item"></li>
          <li id="hours" class="item"></li>
          <li id="minutes" class="item"></li>
          <li id="seconds" class="item"></li>
        </ul>
      </div>
    </div>

    <img src="./assets/img/play.png" alt="" class="iconPlay" onclick="myFunction()"/>

    <script src="./assets/js/main.js"></script>
    <script>
      function myFunction() {
        var audio = new Audio('./assets/mp3/happy-new-year-video.mp3');
        audio.play();
      }
    </script>
  </body>
</html>
