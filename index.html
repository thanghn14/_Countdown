<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>CountDown</title>
  </head>
  <body>
    <div class="main">
      <div class="title">
        <h1>Countdown</h1>
        <h2>Một sự kiện quan trọng sắp diễn ra</h2>
      </div>

      <div class="count">
        <ul class="listCount">
          <li id="week" class="item"></li>
          <li id="days" class="item"></li>
          <li id="hours" class="item"></li>
          <li id="minutes" class="item"></li>
          <li id="seconds" class="item"></li>
        </ul>
        <p id="countDown"></p>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
